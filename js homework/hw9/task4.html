<body>

    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">

    <script>
       
       $(":checkbox").on("change", function() {
            let noChecked = 0;
                $.each($(":checkbox"), function() {
                    if($(this).is(":checked")) {
                      noChecked++;    
                }
            });
                if(noChecked >= 3) {
                  $.each($(":checkbox"), function() {
                    if($(this).not(":checked").length == 1) {
                      $(this).attr("disabled","disabled");    
                    }
                  });
                }else{
                  $(":checkbox").removeAttr("disabled");    
                };
        });

    </script>
    
</body>

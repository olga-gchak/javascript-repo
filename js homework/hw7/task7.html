<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
</head>
<body>
    <select name="country" id="country" onChange="select1(this)";> 
        <option value="ger">Germany</option>
        <option value="usa">USA</option>
        <option value="ukr">Ukraine</option>
    </select>                  
    <select name="cities" id="cities" onChange="select2(this)"></select>
    <p id=rez></p>
    
    <script>
        let selectCountries = document.getElementById("country");
        let selectCities = document.getElementById("cities");

        let arr = {
            ger: ["Berlin", "Munich", "Hamburg"],
            usa: ["New-York", "Chicago", "Los-Angeles"],
            ukr: ["Kiev", "Lviv", "Kharkiv"],
        }

        selectCountries.addEventListener("change", function() {
            let cities = arr[this.value];
            selectCities.length = 0;

            for (let i = 0; i < cities.length; i++) {
                selectCities.add(new Option (cities[i]));
            }
        })

        function select1(sel) {
            let result1 = sel.options[sel.selectedIndex].text + "<br>";  
            document.getElementById("rez").innerHTML = "Country: " + result1;
        }
        function select2(sel) {
            let result2 = sel.options[sel.selectedIndex].text;  
            document.getElementById("rez").innerHTML += "City: " + result2;
    }
    </script>
    
</body>
</html>

<body>
    <button id="myBtn">Live button!</button>
    
    <script>
        function pressed() {
            let newP = document.createElement("p");
            newP.innerHTML = "I was pressed!";
            document.body.append(newP);
        }
        function pointed() {
            let newP = document.createElement("p");
            newP.innerHTML = "Mouse on me!";
            document.body.append(newP);
        }
        function away() {
            let newP = document.createElement("p");
            newP.innerHTML = "Mouse is not on me!";
            document.body.append(newP);
        }

        myBtn.addEventListener("click",Â pressed);
        myBtn.addEventListener("mouseover", pointed);
        myBtn.addEventListener("mouseout", away);
    </script>
    
</body>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My to do list</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1b7433d204.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    
    <div class="header">
      <div class="clear">
        <i class="fas fa-list" title="clear your list"></i>
      </div>
      <div id="date"></div>
    </div>
      
      <div class="content">
        <ul id="list">
<!--                     
            <li class="item">
            <i class="fa fa-circle-thin co" do="complete" id="0"></i>
            <p class="text">Learn JavaScript</p>
            <i class="fa fa-trash-o de" do="delete" id="0"></i>
          </li> -->
        </ul>

        <div class="add">
          <i class="fa fa-plus"></i>
          <input type="text" id="input" placeholder="Add item to your list">

        </div>
      </div>
    
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
